<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="data_dyr"></section>
    <template>
      <article class="dyrene">
        <h3></h3>
        <img src="" alt="" />
        <p class="typerne"></p>
        <p class="levesteder"></p>
      </article>
    </template>
    <script>
      document.addEventListener("DOMContentLoaded", start);
      function start() {
        const fil = "alleDyr.json";
        async function hentdata(fil) {
          const resultat = await fetch(fil);
          const json = await resultat.json();
          vis(json);
        }
        function vis(json) {
          console.log(json);
        }
        hentdata(fil);

        function vis(alleDyr) {
          const data = document.querySelector(".data_dyr");
          const dyreneTemplate = document.querySelector("template");
          alleDyr.forEach((alleDyr) => {
            let klon = dyreneTemplate.cloneNode(true).content;
            klon.querySelector("h3").textContent = alleDyr.dyr;
            klon.querySelector("img").src = alleDyr.billede;
            klon.querySelector(".typerne").textContent = alleDyr.type;
            klon.querySelector(".levesteder").textContent = alleDyr.levested;
            data.appendChild(klon);
          });
        }
      }
    </script>
  </body>
</html>
