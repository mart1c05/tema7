<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <article id="dyr">
      <p></p>
      <img src="" alt="Gris" />
    </article>
    <script>
      document.addEventListener("DOMContentLoaded", start);
      function start() {
        let dyr = {
          dyr: "gris",
          type: "pattedyr",
          billede: "http://mabe-kea.dk/E19/pics/pig.png",
          levested: "svinefarme",
        };
        console.log(
          `dyr:${dyr.dyr}, type:${dyr.type}, levested:${dyr.levested}`
        );

        const destination = document.querySelector("#dyr");
        const dyret = `Dyr:${dyr.dyr}, Type:${dyr.type}, Levested:${dyr.levested}`;
        destination.querySelector("p").textContent = dyret;
        destination.querySelector("img").src = dyr.billede;
      }
    </script>
  </body>
</html>
